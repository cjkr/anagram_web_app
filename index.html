<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
  <title>Anagramata</title>
</head>
<body>
  <div class="container">
    <div class="box title">Anagramata</div>
    <div class="play nodisplay">
      <div class="box timer-score">
        <div class="score-label">SCORE: <span class="score"></span></div>
        <div class="end-btn btn">END</div>
        <div class="timer">4:00</div>
      </div>
      <div class="box letterbox"></div>
      <div class="box answerbox"></div>
      <div class="box words"></div>
    </div>
    <div class="pause">
      <div class="start-btn btn">START</div>
      <div class="final-score final"></div>
      <div class="final-letters final"></div>
      <div class="final-words final"></div>
    </div>
  </div>
</body>
</html>
